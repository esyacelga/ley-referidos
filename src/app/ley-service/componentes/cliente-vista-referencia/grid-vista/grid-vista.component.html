<mat-card>
  <mat-card-content>
    <p-table [value]="lstPersonas"
             styleClass="p-datatable-striped" selectionMode="single"
             [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10,25,50]">
      <ng-template *ngIf="intputPersona>0" pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          {{'ley.label.nombre.titulo.grid'|translate}}
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="idPersonaReferencia">{{'siisspolweb.comun.label.id'|translate}}
            <p-sortIcon field="idPersonaReferencia"></p-sortIcon>
          </th>

          <th pSortableColumn="nombre">{{'ley.label.nombre'|translate}}
            <p-columnFilter type="text" field="nombre" display="menu"
                            [showMatchModes]="true" [showOperator]="false" [showAddButton]="false"></p-columnFilter>
            <p-sortIcon field="nombre"></p-sortIcon>
          </th>

          <th *ngIf="intputPersona==0">
            {{'siisspolweb.comun.accion'|translate}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            {{item.idPersonaReferencia}}
          </td>

          <td>{{item.nombre}}</td>

          <td *ngIf="intputPersona==0">

            <button mat-mini-fab
                    (click)="verInforacion(item)"
                    color="primary"
                    matTooltip="{{'ley.label.ver'|translate}}"
                    matTooltipPosition="above">
              <mat-icon>list</mat-icon>
            </button>


          </td>
        </tr>
      </ng-template>
    </p-table>
  </mat-card-content>
</mat-card>
