
<p-dataView #dv [value]="lstPoa">
  <ng-template let-item pTemplate="listItem">
    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
      <div
        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
        <div class="row">
          <div class="col-sm-12 col-lg-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ item.fechaPoa| date: 'YYYY' }}</div>
              <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <span class="font-semibold">{{ item.detalle}}</span>
                            </span>

              </div>
            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <p-tag [value]="'ACTIVO'" [severity]="'success'"></p-tag>
              <span class="text-2xl font-bold">{{item.codigoPresupuesto }}</span>
              <!--<button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>-->
            </div>
          </div>
          <div class="col-sm-12 col-lg-7">
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2 font-semibold">{{'siisspolweb.label.poa.presupuesto.inicial'|translate}}</span>
              <span class="flex align-items-center gap-2 font-semibold">{{item.presupuestoDisponible|currency }}</span>
            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <span class="text-1xl font-semibold">{{'siisspolweb.label.poa.presupuesto.disponible'|translate}}</span>
              <span class="text-2xl font-semibold">{{item.presupuestoDisponible|currency }}</span>
            </div>
          </div>
          <div class="col-sm-12 col-lg-1">
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <!--<span class="text-2xl font-bold">{{item.presupuestoInicial }}</span>-->
              <button pButton icon="pi pi-pencil" class="md:align-self-end mb-2 p-button-rounded" [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
