<app-dialog-title [titulo]="'siisspolweb.comun.model.titulo'" ></app-dialog-title>
<mat-dialog-content>
  <div class="ui-cuerpo-pagina">
    <p-table [value]="lstListaPms"
             styleClass="p-datatable-striped" selectionMode="single"
             [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10,25,50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="checked">
            <p-sortIcon field="checked"></p-sortIcon>
          </th>
          <th pSortableColumn="numeroTramiteManual">{{'siisspolweb.label.comun.ticket'|translate}}
            <p-sortIcon field="numeroTramiteManual"></p-sortIcon>
          </th>
          <th pSortableColumn="codigoAsiento">{{'siisspolweb.label.comun.codigo'|translate}}
            <p-sortIcon field="codigoAsiento"></p-sortIcon>
          </th>
          <th pSortableColumn="prestador">{{'siisspolweb.label.comun.codigo'|translate}}
            <p-sortIcon field="prestador"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td><mat-checkbox class="example-margin" [(ngModel)]="item.checked">Checked</mat-checkbox></td>
          <td>{{item.numeroTramiteManual}}</td>
          <td>{{item.codigoAsiento}}</td>
          <td>{{item.prestador}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="btn btn-warning" mat-dialog-close="true">{{"siisspolweb.comun.cancelar"|translate}}</button>
  <button class="btn btn-success"
          (click)="filtrar()"
          mat-dialog-close="true">{{"siisspolweb.comun.aceptar"|translate}}</button>
</mat-dialog-actions>
