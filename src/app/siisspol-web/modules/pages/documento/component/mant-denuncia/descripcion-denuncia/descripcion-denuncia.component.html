<mat-card *ngIf="!abrirPanel">
  <mat-card-content>
    <table mat-table [dataSource]="lstDenunciaDescripcion">
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>{{'siisspolweb.label.estado'|translate}}</th>
        <td mat-cell *matCellDef="let item">{{ item.estado }}</td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>{{'siisspolweb.label.documento.descripcion'|translate}}</th>
        <td mat-cell *matCellDef="let item">{{ item.descripcion }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['estado', 'descripcion']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['estado', 'descripcion'];"></tr>
    </table>
    <div class="line"></div>
    <button mat-raised-button (click)="abrirPanel==false ? abrirPanel=true:abrirPanel=false"
            color="primary"
            matTooltip="{{'siisspolweb.tooltip.comun.agegar'|translate}}">{{'siisspolweb.label.comun.agregar'|translate}}</button>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="abrirPanel">
  <mat-card-content>
    <div class="col-lg-12">
      <div class="row">
        <div class="line-sm"></div>
        <mat-form-field class="example-full-width">
          <mat-label>{{'siisspolweb.tooltip.comun.descripcion'|translate}}</mat-label>
          <textarea matInput maxlength="2500"
                    rows="4"
                    [(ngModel)]="cadenaDescripcion"
                    (input)="cargarCadenaTexto()"
                    placeholder="{{'siisspolweb.label.ingrese.echos'|translate}}"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
