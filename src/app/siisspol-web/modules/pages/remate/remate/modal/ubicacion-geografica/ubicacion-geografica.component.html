<app-dialog-title titulo="{{objConfirmacion.titulo}}"></app-dialog-title>
<mat-dialog-content>
  <div class="ui-cuerpo-pagina">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <button mat-icon-button disabled></button>
        <mat-radio-button class="checklist-leaf-node"
        (change)="seleccionarNodo(node)">{{node.descripcion}}</mat-radio-button>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.descripcion">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.descripcion}}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-outline-warning" mat-button
    [mat-dialog-close]="true">{{"siisspolweb.comun.cancelar"|translate}}</button>
  <button class="btn btn-outline-success" mat-button (click)="enviarUbicacion()"
    [mat-dialog-close]="true">{{"siisspolweb.comun.aceptar"|translate}}</button>
</mat-dialog-actions>
